<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/normalize.css">
    <title>Registration</title>
</head>
<body>
    <div class="x">
        <button class="btn_x">
            <img src="./img/Vector_139.svg" alt="btn_x">
        </button>
    </div>
    <header class="header">
        <h1 class="Login">Login</h1>
        <h1 class="slash">|</h1>
        <h1 class="Register">Register</h1>
    </header>
    <main class="main">
        <h3 class="title">
            Enter your email and password to register.
        </h3>
        <form class="form" action="#" method="get">
            <input class="input_username" type="text" name="username" placeholder="Username" required>
            <input class="input_email" type="email" name="email" placeholder="Enter your email address" required>
            <div class="hider">
                <input class="input_password" type="password" name="password" placeholder="Password" required>
                <img class="eye" src="./img/Hide.svg" alt="hide">
            </div>
            <input class="input_confirm_pass" type="password" name="confirm password" placeholder="Confirm Password" required>
            <input class="submit" type="submit" value="Register">
        </form>
    </main>
    <footer class="footer">
        <div class="footer_title">
            <img class="lines" src="./img/Line_7.svg" alt="line">
            <h3 class="footer_title_text">Or register with</h3>
            <img class="lines" src="./img/Line_8.svg" alt="line">
        </div>
        <div class="btns">
            <div class="btn_google">
                <img class= "imgs_links" src="./img/google_1.png" alt="google_icon">
                <a class="links_text" href="https://www.google.com/">Continue with Google</a>
            </div>
            <div class="btn_facebook">
                <img class="imgs-links" src="./img/facebook_1.png" alt="facebook_icon">
                <a class="links_text" href="https://www.facebook.com/">Continue with Facebook</a>
            </div>
        </div>
    </footer>
    <img class="Rectangle" src="./img/Rectangle_55.jpg" alt="Rectangle">
</body>
</html>
